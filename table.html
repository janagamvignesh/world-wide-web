<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
  
    
    <h1>table Demo</h1>

   <table border="5">
    <caption>table</caption>
    <th>Sno</th>
    <th>name</th>
    <th>score</th>
    <th>strike rate</th>
    <tr>
        <td>1</td>
        <td>xyz</td>
        <td>57</td>
        <td>127</td>
    </tr>
    <tr>
        <td>2</td>
        <td>xyz</td>
        <td>57</td>
        <td rowspan="2">127</td>
    </tr>
    <tr>
        <td>3</td>
        <td>pqr</td>
        <td >95</td>

    </tr>
    
</body>
</html>
